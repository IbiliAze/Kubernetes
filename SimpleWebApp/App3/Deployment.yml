apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: testapp
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - name: nginx
        image: ibiliaze/engine4:latest
        ports:
        - containerPort: 80
